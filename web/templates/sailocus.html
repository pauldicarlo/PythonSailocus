<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailocus: Calculate Center of Effort(COE) </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sailocus: Calculate Center of Effort(COE)</h2>
        <h3>Entery (x,y) coordinates for a four-sided sail.</h3>
        <a>You can create a four-sided sail by entering the (x,y) coordinates.  Ideally use mm for your units of measure.</a>
        <br></br>
        <form method="POST">
            <label for="tack">Tack</label>
            <input type="text" name="tack" placeholder="Type something here in the form of (x,y)..." required value="(0, 0)">

            <label for="throat">Throat</label>
            <input type="text" name="throat" placeholder="Type something here in the form of (x,y)..." required value="(10, 233)">

            <label for="peak">Peak</label>
            <input type="text" name="peak" placeholder="Type something here in the form of (x,y)..." required value="(213,510)">

            <label for="clew">Clew</label>
            <input type="text" name="clew" placeholder="Type something here in the form of (x,y)..." required value="(397,29)">
            <br>
            <input type="submit" value="Submit">
        </form>

                {% if svg_content %}
        <div class="result">
            <strong>SVG Generated:</strong>
            <div class="svg-container" style="margin-top:15px;">
                {{ svg_content | safe }}
            </div>
        </div>
        {% endif %}

        <!--
        {% if message %}
        <div class="result">
            <strong>You entered:</strong> {{ message }}
        </div>
        {% endif %}
    -->
    </div>
</body>
</html>
